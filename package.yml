source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/kbackup-21.12.3.tar.xz : c0ecbb20a10f5dcd62d05ee6932bd897d34ecf0514e976cbe617b7fbddc42c64
homepage   : https://apps.kde.org/en/kbackup
